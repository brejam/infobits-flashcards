<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoBits Flashcards</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>InfoBits Flashcards</h1>

        <!-- Flashcard Set Buttons -->
        <div class="top-controls">
            <button onclick="selectSet('set1')">Set 1</button>
            <button onclick="selectSet('set2')">Set 2</button>
            <button onclick="selectSet('set3')">Set 3</button>
            <button onclick="selectSet('set4')">Set 4</button>
            <button onclick="selectSet('set5')">Set 5</button>
            <button onclick="selectSet('set6')">Set 6</button>
            <button onclick="selectSet('set7')">Set 7</button>
            <button onclick="selectSet('set8')">Set 8</button>
            <button onclick="selectSet('set9')">Set 9</button>
            <button onclick="selectSet('set10')">Set 10</button>
        </div>

        <!-- Flashcard Display -->
        <div class="flashcard">
            <!-- Shuffle button should be present but hidden initially -->
            <button id="shuffleButton" onclick="shuffleSet()" style="display: none;">ðŸ”„</button>
            <div id="termDisplay">Select a flashcard set to begin.</div>
            <div id="definitionDisplay" class="definitionDisplay">Definition will appear here.</div>
        </div>

        <!-- Navigation Controls for Previous, Show Definition, and Next -->
        <div class="controls">
            <button id="prevButton" onclick="previousCard()" style="display: none;">Previous Card</button>
            <button id="showDefinitionButton" onclick="showDefinition()" style="display: none;">Show Definition</button>
            <button id="nextButton" onclick="nextCard()" style="display: none;">Next Card</button>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section">
            <button id="startQuizButton" onclick="startQuiz()">Start Quiz</button>
            <div id="quizInfo">
                <span id="questionCounter" style="display: none;">Question 1/20</span>
                <span id="scoreTracker" style="display: none;">Score: 0</span>
            </div>
            <!-- Options container for quiz questions -->
            <div id="optionsContainer" style="display: none;"></div>
            <button id="backToFlashcards" onclick="endQuizMode()" style="display: none;">Back to Flashcards</button>
        </div>
    </div>

    <!-- Link to your JavaScript file with 'defer' to ensure it loads after HTML -->
    <script src="script.js" defer></script>
</body>
</html>

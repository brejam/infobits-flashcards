<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>InfoBits Flashcards</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
    <link rel="manifest" href="manifest.json"> <!-- Added this line -->
</head>
<body>
    <div class="container">
        <h1>InfoBits Flashcards</h1>
        <div class="top-controls">
            <button onclick="selectSet('set1')">Set 1</button>
            <button onclick="selectSet('set2')">Set 2</button>
            <button onclick="selectSet('set3')">Set 3</button>
            <button onclick="selectSet('set4')">Set 4</button>
            <button onclick="selectSet('set5')">Set 5</button>
            <button onclick="selectSet('set6')">Set 6</button>
            <button onclick="selectSet('set7')">Set 7</button>
            <button onclick="selectSet('set8')">Set 8</button>
            <button onclick="selectSet('set9')">Set 9</button>
            <button onclick="selectSet('set10')">Set 10</button>
        </div>
        <div class="flashcard">
            <div id="termDisplay">Select a flashcard set to begin.</div>
            <div id="definitionDisplay" class="definitionDisplay">Definition will appear here.</div>
            <div id="shuffleContainer">
                <button id="shuffleButton" onclick="shuffleSet()" style="display: none;">ðŸ”€ Shuffle</button>
            </div>
        </div>
        <div class="controls">
            <button id="prevButton" onclick="previousCard()">Previous Card</button>
            <button id="showDefinitionButton" onclick="showDefinition()">Show Definition</button>
            <button id="nextButton" onclick="nextCard()">Next Card</button>
        </div>
        <div class="quiz-section">
            <button id="startQuizButton" onclick="startQuiz()">Start Quiz</button>
            <div id="quizInfo">
                <span id="questionCounter" style="display: none;">Question 1/20</span>
                <span id="scoreTracker" style="display: none;">Score: 0</span>
            </div>
            <div id="optionsContainer" style="display: none;"></div>
            <button id="backToFlashcards" onclick="endQuizMode()" style="display: none;">Back to Flashcards</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
